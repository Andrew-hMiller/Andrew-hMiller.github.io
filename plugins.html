<!DOCTYPE html>
<html lang-"en">
  <head>
    <meta charset = "utf-8">
    <title>Plugin Jazz</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
          integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
          crossorigin=""/>
    
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
            integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
            crossorigin=""></script>
    <script src="AnimatedMarker.js"></script>
    <script src="TileLayer.Grayscale.js"></script>
  </head>
  
  <body>
    <div id="map"> </div>
    <style> #map {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 14px;
      color: #323232;
      }
    </style>
    
    <script>
      var map = L.map('map', {fadeAnimation: false }).setView([0, 0], 7);
      
      L.tileLayer.grayscale('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);
      
      //var animatedMarker = L.animatedMarker(line.getLatLngs(), {
      //  distance: 300,
      //  interval: 2000,
      //});
      
      //var line = L.polyline([[43.6150, -116.2023],[42.570111, -113.515831],[41.611729, 112.083722], [40.250103, -111.639598]]),
      //    animatedMarker = L.animatedMarker(line.getLatLngs());
      //map.addLayer(animatedMarker);
      
      var shipIcon = L.icon({
        iconUrl: 'ship.png',
        shadowUrl: 'ocean.png',
        
        iconSize: [40px],
        shadowSize: [30px],
        iconAnchor: [22,94],
        shadowAnchor: [4, 62],
        popupAnchor: [-3, -76]
      });
      
      L.marker([0, 0], {icon: shipIcon}).addTo(map);
      
      
      
    </script>
  </body>
</html>
