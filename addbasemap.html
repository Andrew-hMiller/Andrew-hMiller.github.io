<!DOCTYPE html>
<html lang="en" >
<head>
  <title>Adding Basemap</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content= "initial-scale=1, maximum-scale =1, user-scalable=no">
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style> <link rel ="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>
  <script>
    
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      
      "esri/Basemap",
      "esri/layers/VectorTileLayer",
      "esri/layers/TileLayer",
      
    ], function(esriConfig, Map, MapView, Basemap, VectorTileLayer, TileLayer) {
      
      esriConfig.apiKey = "AAPKc1ce35c3cc1a41349a7ad53efc2a3c342HLRocIGFJd6zwrvpteHeRYmabOWa_Rzyex3Pkk0gmmn8VQBfruTe4U-EAK1Q171";
      
      const vectorTileLayer = new VectorTileLayer({
        portalItem: {
          id: "6976148c11bd497d8624206f9ee03e30"
        },
          opacity: .75
      });
      
      const imageTileLayer = new TileLayer({
        portalItem: {
          id: "1b243539f4514b6ba35e7d995890db1d"
        }
      });
      
      const basemap = new Basemap({
        baseLayers: [
          imageTileLayer,
          vectorTileLayer]
      });
      
      const map = new Map({
        basemap: basemap,
      });
      
      const view = new MapView({
        container: "viewDiv",
        map: map,
        
        center: [-100,40],
        zoom: 3
        
      });
      
    });
  </script>
  </head>
  
  <body>
    <div id = "viewDiv"> </div>
  </body>
</html>
